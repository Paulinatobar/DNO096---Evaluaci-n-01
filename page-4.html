        <button onclick="foto()">üñºÔ∏è DESCARGA TU FOTO!</button>

    <!-- Lo que sigue depende de usted -->
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL); // Aseg√∫rate de usar WEBGL para la vista 3D
            background("#AD1457");
            angleMode(DEGREES);
            strokeWeight(5);
            noFill();
            stroke("#F8BBD0");
        }

        function draw() {
            background("#AD1457");
            orbitControl();

            // Rotate rings in a half circle to create a sphere of cubes
            for (let zAngle = 0; zAngle < 180; zAngle += 30) {
                // Rotate cubes in a full circle to create a ring of cubes
                for (let xAngle = 0; xAngle < 360; xAngle += 30) {
                    push();
                    // Rotate from center of sphere
                    rotateZ(zAngle);
                    rotateX(xAngle);
                    // Then translate down 400 units
                    translate(0, 400, 0);
                    box();
                    pop();
                }
            }
        }

        function foto() {
            saveCanvas("orbit-control", "jpg");
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#AD1457"); // Mueve el fondo al m√©todo windowResized si es necesario
        }
    </script>
