    <!-- Script p5.js -->
    <script>
        const marginTop = 80; // Margen superior en p√≠xeles (altura del encabezado + margen adicional)
        const marginSides = 50; // M√°rgenes laterales en p√≠xeles

        let words = ['que', 'tiemble', 'el', 'Estado', 'los', 'cielos', 'calles',
                      'teman', 'jueces', 'judiciales', 'mujeres', 'quitan', 'calma', 'sembraron', 'miedo', 'crecieron',
                      'alas', 'gritamos', 'sin miedo', 'pedimos', 'justicia', 'cada', 'desaparecida',
                      'nos', 'queremos!', 'vivas', 'caiga', 'con', 'fuerza', 'feminicida'];

        let hue;

        function setup() {
            createCanvas(windowWidth - marginSides * 2, windowHeight - marginTop - marginSides);
            background("#AD1457");
            textFont('Space Mono');
            textAlign(CENTER);
            colorMode(HSB);

            // Define hue as a random value
            hue = random(180, 360);

            // Draw words in random positions within margins
            for (let i = 0; i < 20; i++) {
                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));
                let x = random(marginSides, width - marginSides);
                let y = random(marginTop, height - marginSides);
                text(random(words), x, y);
            }
        }

        function draw() {
            // No need to do anything in the draw function for this example
        }

        function foto() {
            saveCanvas("nombre-del-ejemplo", "jpg");
        }

        function windowResized() {
            resizeCanvas(windowWidth - marginSides * 2, windowHeight - marginTop - marginSides);
            background("#AD1457");

            // Redibujar las palabras respetando los m√°rgenes
            for (let i = 0; i < 20; i++) {
                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));
                let x = random(marginSides, width - marginSides);
                let y = random(marginTop, height - marginSides);
                text(random(words), x, y);
            }
        }
    </script>
