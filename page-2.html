</head>
<body>

        <h1>Condiciones</h1>
    </header>
    <main></main>
    <aside>
        <button onclick="foto()">üñºÔ∏è DESCARGA TU FOTO!</button>
    </aside>

    <!-- Script p5.js -->
    <script>
        let circlePositionX, circlePositionY;
        let circleSpeedX, circleSpeedY;
        let circleHue;
        let circleRadius = 50;
        let isAnimating = false; // Variable para controlar el estado de la animaci√≥n
        let lastX, lastY; // Variables para la posici√≥n anterior del c√≠rculo

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background("#AD1457");

            // Inicializa las variables del c√≠rculo
            circlePositionX = width / 2;
            circlePositionY = height / 2;
            circleSpeedX = 3;
            circleSpeedY = 2;
            circleHue = 0;
            lastX = circlePositionX;
            lastY = circlePositionY;

            // Define el modo de color
            colorMode(HSB);

            // Establece el peso del trazo
            strokeWeight(4);

            // Crea una descripci√≥n accesible para lectores de pantalla
            describe('A circle starts in the center of the canvas. When the user clicks, the circle bounces around the canvas, leaving a rainbow trail of lines behind it.');
        }

        function draw() {
            if (isAnimating) { // Solo dibuja si la animaci√≥n est√° activa
                // Establece el color del trazo seg√∫n el matiz actual
                stroke(circleHue, 80, 90);

                // Dibuja una l√≠nea desde la posici√≥n anterior del c√≠rculo hasta la posici√≥n actual
                line(lastX, lastY, circlePositionX, circlePositionY);

                // Actualiza la posici√≥n anterior
                lastX = circlePositionX;
                lastY = circlePositionY;

                // Establece el color de relleno seg√∫n la posici√≥n del c√≠rculo
                if (circlePositionX >= 100 && circlePositionX <= 300) {
                    fill(0);
                } else {
                    fill(255);
                }

                // Dibuja el c√≠rculo en la posici√≥n actual
                circle(circlePositionX, circlePositionY, circleRadius);

                // A√±ade velocidad a la posici√≥n del c√≠rculo
                circlePositionX += circleSpeedX;
                circlePositionY += circleSpeedY;

                // Aumenta el matiz
                circleHue += 1;
                if (circleHue >= 360) {
                    circleHue = 0;
                }

                // Reversa la velocidad horizontal si el c√≠rculo toca el borde
                if (circlePositionX < circleRadius || circlePositionX > width - circleRadius) {
                    circleSpeedX = -circleSpeedX;
                }

                // Reversa la velocidad vertical si el c√≠rculo toca el borde
                if (circlePositionY < circleRadius || circlePositionY > height - circleRadius) {
                    circleSpeedY = -circleSpeedY;
                }
            }
        }

        function mousePressed() {
            isAnimating = !isAnimating; // Alterna el estado de la animaci√≥n
        }

        function foto() {
            saveCanvas("animaciones", "jpg"); // Guarda la imagen con el nombre "animaciones.jpg"
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#AD1457"); // Vuelve a dibujar el fondo al redimensionar
        }
    </script>
</body>
</html>
