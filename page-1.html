        <button onclick="foto()">üñºÔ∏è DESCARGA</button>
    </aside>

    <!-- Script p5.js -->
    <script>
        let symmetry = 8;
        let angle;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            background("#AD1457");
            angle = 360 / symmetry; 
        }

        function draw() {
            translate(width / 2, height / 2);

            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                let lineStartX = mouseX - width / 2;
                let lineStartY = mouseY - height / 2;
                let lineEndX = pmouseX - width / 2;
                let lineEndY = pmouseY - height / 2;

                if (mouseIsPressed) {
                    for (let i = 0; i < symmetry; i++) {
                        rotate(angle);
                        stroke("#F8BBD0"); // Cambiado a rosado claro con el s√≠mbolo # y comillas dobles
                        strokeWeight(3);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);

                        push();
                        scale(1, -1);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);
                        pop();
                    }
                }
            }
        }

        function foto() {
            saveCanvas("caleidoscopio", "jpg"); // Guarda la imagen con el nombre "caleidoscopio.jpg"
        }

        function windowResized() {
            background("#AD1457");
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
